- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.zshrc: zshrc
    ~/.config/i3:
        path: i3/
    ~/.config/wallpaper.jpg: images/wallpaper.jpg
    ~/.fehbg: fehbg
    ~/.dmrc: dmrc
    ~/.gitconfig: gitconfig
    ~/.oh-my-zsh:
        path: oh-my-zsh
    ~/.config/kitty:
        path: kitty/
    ~/.config/polybar:
        path: polybar/
    ~/.config/picom:
        path: picom/
    ~/.config/rofi:
        path: rofi/
    ~/.local/share/fonts:
        path: fonts/

- shell:
    - fc-cache -r -v
